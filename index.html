<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Henny+Penny|Share&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/eb502d0c1d.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tip Notch App</title>
</head>
<body>
    <div class="container px-5">
        <h1>Tip Notch App!</h1>
        <div>
            <form>
                <div class="form-group">
                    Please enter bill amount<br>
                    <input class="form-control" id="bill_amount" type="text" placeholder="Amount" autofocus><br>
                    How was the service?<br>
                    <select class="form-control" name="" id="service">
                        <option disabled selected value="0">-- Choose and option --</option>
                        <option value="0.3">Top notch! - 30% tip</option>
                        <option value="0.2">Good - 20% tip</option>
                        <option value="0.15">OK - 15% tip</option>
                        <option value="0.1">Bad - 10% tip</option>
                        <option value="0.05">Pitiful - 5% tip</option>
                    </select><br>
                    How many people are sharing?<br>
                    <input class="form-control" id="people" type="text" placeholder="Number of persons">
                    <input id="button" class="btn btn primary" type="button" value="Calculate tip!">
                </div>
            </form>
            <div id="totalTip">
                <p>Tip amount per person:
                <div id="tipAmount"></div></p>
                <button id="button2" value="Reset" onClick="window.location.reload();">Reset</button>
            </div>  
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
